services:
  qdrant:
    image: qdrant/qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  ollama:
    image: ollama/ollama
    volumes:
      - ollama_data:/root/.ollama
    entrypoint: ["/bin/sh", "-c"]
    command: >
      "ollama serve &
       sleep 10 &&
       ollama pull nomic-embed-text &&
       wait"
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    env_file:
      - .env

  streamlit:
    build: .
    ports:
      - "8501:8501"
    depends_on:
      ollama:
        condition: service_healthy
      qdrant:
        condition: service_started
    env_file:
      - .env
    restart: unless-stopped

volumes:
  ollama_data:
  qdrant_data: