services:
  qdrant:
    image: qdrant/qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  streamlit:
    build: .
    ports:
      - "8501:8501"
    depends_on:
      qdrant:
        condition: service_started
    env_file:
      - .env
    restart: unless-stopped

  serving:
    build:
      context: .
      dockerfile: Dockerfile.serving
    ports:
      - "8000:8000"
    volumes:
      - ./mlruns:/app/mlruns
    environment:
      - MLFLOW_TRACKING_URI=file:///app/mlruns
    env_file:
      - .env
    restart: unless-stopped

volumes:
  qdrant_data:
  